<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSAID Image Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .image-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .image-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .image-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .isaid-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .split-toggle {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="mb-4">Select iSAID Image</h1>
            <div class="split-toggle">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="split" id="train" value="train" checked>
                    <label class="btn btn-outline-primary" for="train">Train</label>
                    
                    <input type="radio" class="btn-check" name="split" id="val" value="val">
                    <label class="btn btn-outline-primary" for="val">Validation</label>
                </div>
            </div>
        </div>
        
        <div class="image-list" id="imageList">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script>
        let currentSplit = 'train';

        document.addEventListener('DOMContentLoaded', function() {
            loadISAIDImages();
            
            document.querySelectorAll('input[name="split"]').forEach(radio => {
                radio.addEventListener('change', function(e) {
                    currentSplit = e.target.value;
                    loadISAIDImages();
                });
            });
        });

        function loadISAIDImages() {
            fetch(`/api/isaid_images?split=${currentSplit}`)
                .then(response => response.json())
                .then(images => {
                    const list = document.getElementById('imageList');
                    list.innerHTML = '';
                    
                    images.forEach(image => {
                        const div = document.createElement('div');
                        div.className = 'image-item';
                        div.innerHTML = `
                            <div class="isaid-number">${image}</div>
                        `;
                        div.onclick = () => {
                            window.location.href = `/patches/${image}?split=${currentSplit}`;
                        };
                        list.appendChild(div);
                    });
                })
                .catch(error => console.error('Error loading images:', error));
        }
    </script>
</body>
</html>
